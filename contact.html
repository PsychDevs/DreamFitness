<!DOCTYPE html>
<html lang="en">
    <head>
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
        <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="Contact DreamFitness to start personal training or ask questions." />
        <title>Contact - DreamFitness</title>
        <link href="./Sources/logo.png" rel="icon" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: Lexend, "Noto Sans", sans-serif;
            }
            html,
            body {
                overflow-x: hidden;
            }
            .hamburger-lines,
            .hamburger-lines::before,
            .hamburger-lines::after {
                content: "";
                display: block;
                width: 22px;
                height: 2px;
                background: currentColor;
                border-radius: 2px;
                position: relative;
                transition: transform 0.35s ease, opacity 0.25s ease;
            }
            .hamburger-lines::before {
                position: absolute;
                top: -7px;
                left: 0;
            }
            .hamburger-lines::after {
                position: absolute;
                top: 7px;
                left: 0;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                var navbar = document.getElementById("navbar");
                function onScroll() {
                    if (window.scrollY > 10) {
                        navbar.classList.remove("bg-transparent");
                        navbar.classList.add("bg-[#1d1d1d]");
                    } else {
                        navbar.classList.add("bg-transparent");
                        navbar.classList.remove("bg-[#1d1d1d]");
                    }
                }
                window.addEventListener("scroll", onScroll);
                onScroll();
            });
        </script>
        <script defer src="./site.js"></script>
    </head>
    <body class="bg-[#1d1d1d]">
        <div class="relative min-h-screen flex flex-col">
            <header
                id="navbar"
                class="fixed top-0 left-0 w-full z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-white/10 px-4 sm:px-6 py-3 sm:py-4 bg-transparent transition-colors duration-300 backdrop-blur"
            >
                <a href="./index.html" class="text-white text-xl sm:text-2xl font-bold leading-tight flex items-center gap-2">
                    <img class="h-12 w-12 sm:h-14 sm:w-14 object-cover" src="./Sources/logo.png" alt="Logo" />
                    <span class="hidden xs:inline">DreamFitness</span>
                </a>
                <nav class="hidden md:block">
                    <div class="flex items-center gap-6 lg:gap-8">
                        <a
                            class="text-white text-sm lg:text-base font-medium leading-normal hover:underline hover:underline-offset-8"
                            href="./index.html"
                            >Home</a
                        >
                        <a
                            class="text-white text-sm lg:text-base font-medium leading-normal hover:underline hover:underline-offset-8"
                            href="./services.html"
                            >Services</a
                        >
                        <a
                            class="text-white text-sm lg:text-base font-medium leading-normal hover:underline hover:underline-offset-8"
                            href="./merch.html"
                            >Merch</a
                        >
                    </div>
                </nav>
                <div class="flex items-center gap-3">
                    <a
                        href="./contact.html"
                        class="hidden md:inline-flex items-center justify-center rounded-lg bg-[#ff1400] px-4 h-10 text-white font-bold text-sm lg:text-base"
                        >Contact Us</a
                    >
                    <button
                        aria-label="Toggle navigation"
                        aria-expanded="false"
                        data-nav-toggle
                        class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-white/15 text-white focus:outline-none focus:ring-2 focus:ring-[#ff1400] transition-colors"
                    >
                        <span class="hamburger-lines" aria-hidden="true"></span>
                    </button>
                </div>
                <div
                    data-nav-panel
                    data-open="false"
                    class="pointer-events-none opacity-0 -translate-y-4 transition-all duration-300 md:hidden absolute top-full left-0 w-full px-4"
                    role="dialog"
                    aria-modal="true"
                    aria-label="Mobile navigation"
                >
                    <div class="mt-2 rounded-xl border border-white/10 bg-[#1d1d1d]/95 backdrop-blur p-4 flex flex-col gap-3 shadow-lg">
                        <a class="text-white font-medium py-2 px-3 rounded hover:bg-white/5" href="./index.html">Home</a>
                        <a class="text-white font-medium py-2 px-3 rounded hover:bg-white/5" href="./services.html">Services</a>
                        <a class="text-white font-medium py-2 px-3 rounded hover:bg-white/5" href="./merch.html">Merch</a>
                        <a class="text-white font-semibold py-2 px-3 rounded bg-[#ff1400] text-center" href="./contact.html">Contact Us</a>
                    </div>
                </div>
            </header>

            <main class="pt-28 md:pt-32 w-full">
                <section class="max-w-3xl mx-auto py-16 md:py-20 px-6 text-center">
                    <h1 class="text-white text-3xl md:text-4xl font-extrabold mb-4">Get in touch</h1>
                    <p class="text-white/70 max-w-2xl mx-auto mb-8">
                        Have questions or ready to start? Send us a message and we'll get back within 24 hours.
                    </p>

                    <form action="#" method="post" class="bg-[#111111] p-6 sm:p-8 rounded-xl border border-white/10 text-left">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input
                                type="text"
                                name="name"
                                placeholder="Your name"
                                class="p-3 rounded bg-[#0f0f0f] border border-white/5 text-white focus:outline-none focus:ring-2 focus:ring-[#ff1400]"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                class="p-3 rounded bg-[#0f0f0f] border border-white/5 text-white focus:outline-none focus:ring-2 focus:ring-[#ff1400]"
                                required
                            />
                        </div>
                        <textarea
                            name="message"
                            rows="6"
                            placeholder="Message"
                            class="w-full mt-4 p-3 rounded bg-[#0f0f0f] border border-white/5 text-white focus:outline-none focus:ring-2 focus:ring-[#ff1400]"
                            required
                        ></textarea>
                        <div class="mt-6 text-right sm:text-right">
                            <button
                                type="submit"
                                class="w-full sm:w-auto bg-[#ff1400] text-white px-8 py-3 rounded font-semibold hover:brightness-110 transition"
                            >
                                Send Message
                            </button>
                        </div>
                    </form>
                </section>
            </main>

            <footer class="mt-12 border-t border-white/10 py-10">
                <div class="max-w-6xl mx-auto text-center px-6">
                    <div class="flex justify-center gap-6 mb-6">
                        <a href="https://www.instagram.com/d.fitnessbysenura" class="text-white/70 hover:text-white" target="_blank"
                            >Instagram</a
                        >
                        <a href="https://www.tiktok.com/@dreamfitnessbysenura" class="text-white/70 hover:text-white" target="_blank"
                            >TikTok</a
                        >
                        <a href="https://www.facebook.com/dreamfitnessbysenura" class="text-white/70 hover:text-white" target="_blank"
                            >Facebook</a
                        >
                    </div>
                    <p class="text-white/50">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        DreamFitness | Created by <a href="https://psychdevs.site/" class="underline">PsychDevs</a>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
