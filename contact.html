<html>
    <head>
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
        <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
        />
        <meta charset="utf-8" />
        <title>Contact - DreamFitness</title>
        <link href="./Sources/logo.png" rel="icon" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                width: 100vw;
                font-family: Lexend, "Noto Sans", sans-serif;
            }
            html,
            body {
                scrollbar-width: none;
                -ms-overflow-style: none;
                overflow-x: hidden;
            }
            body::-webkit-scrollbar,
            html::-webkit-scrollbar {
                display: none;
            }
        </style>
        <script>
            window.addEventListener("DOMContentLoaded", function () {
                var navbar = document.getElementById("navbar");
                function onScroll() {
                    if (window.scrollY > 10) {
                        navbar.classList.remove("bg-transparent");
                        navbar.classList.add("bg-[#1d1d1d]");
                    } else {
                        navbar.classList.add("bg-transparent");
                        navbar.classList.remove("bg-[#1d1d1d]");
                    }
                }
                window.addEventListener("scroll", onScroll);
                onScroll();
            });
        </script>
    </head>
    <body class="bg-[#1d1d1d]">
        <div class="relative min-h-screen flex flex-col">
            <header
                id="navbar"
                class="fixed top-0 left-0 w-full z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-white/10 px-6 py-4 bg-transparent transition-colors duration-300 backdrop-blur"
            >
                <div class="flex items-center gap-4">
                    <a href="./index.html" class="text-white text-2xl font-bold leading-tight"
                        ><img class="h-14 w-14 object-cover" src="./Sources/logo.png" alt="Logo"
                    /></a>
                </div>
                <nav class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="flex items-center gap-8">
                        <a class="text-white text-base font-medium leading-normal hover:underline" href="./index.html">Home</a>
                        <a class="text-white text-base font-medium leading-normal hover:underline" href="./services.html">Services</a>
                        <a class="text-white text-base font-medium leading-normal hover:underline" href="./merch.html">Merch</a>
                        <a class="text-white text-base font-medium leading-normal hover:underline underline" href="./contact.html"
                            >Contact</a
                        >
                    </div>
                </nav>
                <div class="flex items-center">
                    <a
                        href="./contact.html"
                        class="inline-flex items-center justify-center rounded-lg bg-[#ff1400] px-4 h-10 text-white font-bold"
                        >Contact Us</a
                    >
                </div>
            </header>

            <main class="pt-28 w-full">
                <section class="max-w-3xl mx-auto py-20 px-6 text-center">
                    <h1 class="text-white text-4xl font-extrabold mb-4">Get in touch</h1>
                    <p class="text-white/70 max-w-2xl mx-auto mb-8">
                        Have questions or ready to start? Send us a message and we'll get back within 24 hours.
                    </p>

                    <form action="#" method="post" class="bg-[#111111] p-8 rounded-xl border border-white/10">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input
                                type="text"
                                name="name"
                                placeholder="Your name"
                                class="p-3 rounded bg-[#0f0f0f] border border-white/5 text-white"
                                required
                            />
                            <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                class="p-3 rounded bg-[#0f0f0f] border border-white/5 text-white"
                                required
                            />
                        </div>
                        <textarea
                            name="message"
                            rows="6"
                            placeholder="Message"
                            class="w-full mt-4 p-3 rounded bg-[#0f0f0f] border border-white/5 text-white"
                            required
                        ></textarea>
                        <div class="mt-4 text-right">
                            <button type="submit" class="bg-[#ff1400] text-white px-6 py-2 rounded">Send Message</button>
                        </div>
                    </form>
                </section>
            </main>

            <footer class="mt-12 border-t border-white/10 py-10">
                <div class="max-w-6xl mx-auto text-center px-6">
                    <div class="flex justify-center gap-6 mb-6">
                        <a href="#" class="text-white/70 hover:text-white">Instagram</a>
                        <a href="#" class="text-white/70 hover:text-white">Twitter</a>
                        <a href="#" class="text-white/70 hover:text-white">Facebook</a>
                    </div>
                    <p class="text-white/50">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        DreamFitness | Created by <a href="https://psychdevs.site/" class="underline">PsychDevs</a>
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
