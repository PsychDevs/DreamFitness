<!DOCTYPE html>
<html lang="en">
    <head>
        <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
        <link
            as="style"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
            onload="this.rel='stylesheet'"
            rel="stylesheet"
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="DreamFitness merch: performance arm-cut shirts and premium bottoms." />
        <title>DreamFitness</title>
        <link href="./Sources/logo.png" rel="icon" />
        <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html,
            body {
                overflow-x: hidden;
            }
            .hamburger-lines,
            .hamburger-lines::before,
            .hamburger-lines::after {
                content: "";
                display: block;
                width: 22px;
                height: 2px;
                background: currentColor;
                border-radius: 2px;
                position: relative;
                transition: transform 0.35s ease, opacity 0.25s ease;
            }
            .hamburger-lines::before {
                position: absolute;
                top: -7px;
                left: 0;
            }
            .hamburger-lines::after {
                position: absolute;
                top: 7px;
                left: 0;
            }
            [data-nav-toggle][data-open="true"] .hamburger-lines {
                transform: rotate(45deg);
            }
            [data-nav-toggle][data-open="true"] .hamburger-lines::before {
                transform: rotate(90deg) translateX(-7px);
            }
            [data-nav-toggle][data-open="true"] .hamburger-lines::after {
                opacity: 0;
                transform: translateY(7px);
            }
        </style>
        <script>
            // Navbar background color on scroll
            window.addEventListener("DOMContentLoaded", function () {
                var navbar = document.getElementById("navbar");
                function onScroll() {
                    if (window.scrollY > 10) {
                        navbar.classList.remove("bg-transparent");
                        navbar.classList.add("bg-[#1d1d1d]");
                    } else {
                        navbar.classList.add("bg-transparent");
                        navbar.classList.remove("bg-[#1d1d1d]");
                    }
                }
                window.addEventListener("scroll", onScroll);
                onScroll();
            });
        </script>
        <script defer src="./site.js"></script>
    </head>
    <body class="bg-[#1d1d1d]">
        <div
            class="relative flex size-full min-h-screen flex-col dark group/design-root"
            style="font-family: Lexend, 'Noto Sans', sans-serif"
        >
            <div class="layout-container flex h-full grow flex-col">
                <header
                    id="navbar"
                    class="fixed top-0 left-0 w-full z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-b-white/10 px-4 sm:px-6 py-3 sm:py-4 bg-transparent transition-colors duration-300 backdrop-blur"
                >
                    <a href="./index.html" class="text-white text-xl sm:text-2xl font-bold leading-tight flex items-center gap-2">
                        <img class="h-12 w-12 sm:h-14 sm:w-14 object-cover" src="./Sources/logo.png" alt="Logo" />
                        <span class="hidden xs:inline">DreamFitness</span>
                    </a>
                    <nav class="hidden md:block">
                        <div class="flex items-center gap-6 lg:gap-8">
                            <a
                                class="text-white text-sm lg:text-base font-medium leading-normal hover:underline hover:underline-offset-8"
                                href="./index.html"
                                >Home</a
                            >
                            <a
                                class="text-white text-sm lg:text-base font-medium leading-normal hover:underline hover:underline-offset-8"
                                href="./services.html"
                                >Services</a
                            >
                            <a
                                class="text-white text-sm lg:text-base font-medium leading-normal underline underline-offset-8"
                                href="./merch.html"
                                aria-current="page"
                                >Merch</a
                            >
                        </div>
                    </nav>
                    <div class="flex items-center gap-3">
                        <a
                            href="./contact.html"
                            class="hidden md:inline-flex items-center justify-center rounded-lg bg-[#ff1400] px-4 h-10 text-white font-bold text-sm lg:text-base"
                            >Contact Us</a
                        >
                        <button
                            aria-label="Toggle navigation"
                            aria-expanded="false"
                            data-nav-toggle
                            class="md:hidden inline-flex items-center justify-center w-10 h-10 rounded-lg border border-white/15 text-white focus:outline-none focus:ring-2 focus:ring-[#ff1400] transition-colors"
                        >
                            <span class="hamburger-lines" aria-hidden="true"></span>
                        </button>
                    </div>
                    <div
                        data-nav-panel
                        data-open="false"
                        class="pointer-events-none opacity-0 -translate-y-4 transition-all duration-300 md:hidden absolute top-full left-0 w-full px-4"
                        role="dialog"
                        aria-modal="true"
                        aria-label="Mobile navigation"
                    >
                        <div class="mt-2 rounded-xl border border-white/10 bg-[#1d1d1d]/95 backdrop-blur p-4 flex flex-col gap-3 shadow-lg">
                            <a class="text-white font-medium py-2 px-3 rounded hover:bg-white/5" href="./index.html">Home</a>
                            <a class="text-white font-medium py-2 px-3 rounded hover:bg-white/5" href="./services.html">Services</a>
                            <a
                                class="text-white font-medium py-2 px-3 rounded hover:bg-white/5 underline"
                                href="./merch.html"
                                aria-current="page"
                                >Merch</a
                            >
                            <a class="text-white font-semibold py-2 px-3 rounded bg-[#ff1400] text-center" href="./contact.html"
                                >Contact Us</a
                            >
                        </div>
                    </div>
                </header>
                <div class="flex justify-center">
                    <div class="layout-content-container flex flex-col">
                        <div class="py-16 px-4 bg-[#1d1d1d] min-h-screen flex flex-col justify-center" id="merch">
                            <h2 class="text-white text-3xl md:text-4xl font-bold leading-tight tracking-tighter text-center mb-10">
                                Our Merch
                            </h2>
                            <div class="grid gap-8 sm:grid-cols-2 max-w-4xl mx-auto">
                                <!-- Arm Cut Shirt -->
                                <div class="rounded-xl border border-white/10 bg-[#181818] p-6 flex flex-col gap-4 group">
                                    <div class="overflow-hidden rounded-lg">
                                        <img
                                            class="w-full aspect-square object-cover transition-transform duration-300 group-hover:scale-105"
                                            src="./Sources/arm-cut-top.jpg"
                                            alt="DreamFitness Arm-Cut Performance Shirt"
                                            loading="lazy"
                                        />
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <h3 class="text-white text-lg font-semibold">Arm-Cut Performance Shirt</h3>
                                        <p class="text-white/60 text-sm leading-relaxed">
                                            Breathable, quick-dry fabric with reinforced seams.
                                        </p>
                                        <div class="flex items-center justify-between mt-2">
                                            <span class="text-[#ff1400] font-bold text-lg">$32</span>
                                            <button class="bg-[#ff1400] text-white text-sm px-4 py-2 rounded-lg hover:brightness-110">
                                                Buy
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Performance Bottom -->
                                <div class="rounded-xl border border-white/10 bg-[#181818] p-6 flex flex-col gap-4 group">
                                    <div class="overflow-hidden rounded-lg">
                                        <div
                                            class="w-full aspect-square flex items-center justify-center bg-gradient-to-br from-[#272727] to-[#1a1a1a] text-white/30 text-xs tracking-wider"
                                        >
                                            BOTTOM IMAGE
                                        </div>
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <h3 class="text-white text-lg font-semibold">Performance Bottom</h3>
                                        <p class="text-white/60 text-sm leading-relaxed">
                                            Supportive stretch material for training and recovery.
                                        </p>
                                        <div class="flex items-center justify-between mt-2">
                                            <span class="text-[#ff1400] font-bold text-lg">$45</span>
                                            <button class="bg-[#ff1400] text-white text-sm px-4 py-2 rounded-lg hover:brightness-110">
                                                Buy
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
